<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>

    <link rel="stylesheet" href="companies.css">

    <script src="companies.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <br>
    <h5><b class="text-primary">Add new company: </b></h5>
    <br>
    <form id="addCompanyForm" action="http://localhost:8081/companies" method="post">
        <label for="taxId" class="form-label">Tax Identification Number:</label><br>
        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber"><br>
        <label for="name" class="form-label">Name:</label><br>
        <input type="text" class="form-control" id="name" name="name"><br>
        <label for="address" class="form-label">Address:</label><br>
        <input type="text" class="form-control" id="address" name="address"><br>
        <label for="pensionInsurance" class="form-label">Pension Insurance:</label><br>
        <input type="number" class="form-control" id="pensionInsurance" name="pensionInsurance"><br>
        <label for="healthInsurance" class="form-label">Health Insurance:</label><br>
        <input type="number" class="form-control" id="healthInsurance" name="healthInsurance"><br><br>
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
    <br>
</div>
<div class="container">
    <h5><b class="text-primary">Companies: </b></h5>
    <br>
    <table id="companiesTable" class="table table-striped table-primary">
        <tr>
            <th>Tax Identification Number</th>
            <th>Address</th>
            <th>Name</th>
            <th>Pension Insurance</th>
            <th>Health Insurance</th>
        </tr>
    </table>
</div>
</body>
</html>
